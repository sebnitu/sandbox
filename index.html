      <div id="overlay-button"></div>

  </div>

  <script src="https://unpkg.com/vrembem/dist/scripts.min.js"></script>
    
  <script>
    (function (window, document, tag, src, obj, app, ref) {
      window['OverlayObject'] = obj;

      window[obj] = window[obj] || function () {
        (window[obj].q = window[obj].q || []).push(arguments)
      }, window[obj].l = 1 * new Date();

      ref = document.getElementsByTagName(tag)[0];
      app = document.createElement(tag);
      app.async = 1;
      app.src = src;
      ref.parentNode.insertBefore(app, ref);
    })(window, document, 'script', './lib/scripts.js', 'overlay');

    overlay('iframesrc', '...');
    overlay('open');
    overlay('close');
  </script>
