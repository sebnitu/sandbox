<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>sandbox &rarr; %VITE_BRANCH%</title>
  <link rel="icon" type="image/png" href="https://sebnitu.com/icons/favicon.png">
  <link rel="stylesheet" href="https://unpkg.com/vrembem@next/dist/index.css">
  <script type="module" src="./index.js"></script>
</head>
<body>

  <header class="section background-darker">
    <div class="section__container max-width-xs spacing-xs">
      <h1 class="text-size-lg">Sandbox</h1>
      <p class="foreground-light">A place to learn and test new things.</p>
      <ol class="foreground-lighter flex flex_gap flex_spacing_sm margin-top-lg list-style-none">
        <li class="flex flex_gap_sm align-items-center">
          <svg class="icon icon_size_sm" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
          <a class="link" target="_blank" href="https://github.com/sebnitu/sandbox">sandbox</a>
        </li>
        <li class="foreground-neutral-80">/</li>
        <li class="flex flex_gap_sm align-items-center">
          <svg class="icon icon_size_sm" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="6" y1="3" x2="6" y2="15"></line><circle cx="18" cy="6" r="3"></circle><circle cx="6" cy="18" r="3"></circle><path d="M18 9a9 9 0 0 1-9 9"></path></svg>
          <a class="link" target="_blank" href="https://github.com/sebnitu/sandbox/tree/%VITE_BRANCH%">%VITE_BRANCH%</a>
        </li>
      </ol>
    </div>
  </header>

  <section class="section">
    <div class="section__container max-width-xs spacing-xl">

      <div class="spacing-sm">
        <label>Pick your favorite numbers:</label>
        <div class="multi-select spacing" role="region" aria-label="Options filter with selected options">
          <button class="button multi-select__button" aria-controls="filter-popover-1" aria-label="Options filter toggle">
            <span class="multi-select__button-text">Choose at least one</span>
            <span class="arrow-down" aria-hidden="true"></span>
          </button>
          <div id="filter-popover-1" class="popover filter" role="region" aria-label="Option filter">
            <div class="sr-only">The following text field filters the results that follow as you type. Use Tab to access the results.</div>
            <input class="input filter__input" type="text" aria-label="Search" placeholder="Search..." autocomplete="off">
            <div class="filter__status sr-only" aria-live="assertive"></div>
            <ul class="filter__list">
              <li class="filter__list-item">
                <label class="filter__option">
                  <span data-filter-value class="filter__option-value">One</span>
                  <input class="filter__option-input" type="checkbox" value="1">
                </label>
              </li>
              <li class="filter__list-item">
                <label class="filter__option">
                  <span data-filter-value class="filter__option-value">Two</span>
                  <input class="filter__option-input" type="checkbox" value="2">
                </label>
              </li>
              <li class="filter__list-item">
                <label class="filter__option">
                  <span data-filter-value class="filter__option-value">Three</span>
                  <input class="filter__option-input" type="checkbox" value="3">
                </label>
              </li>
              <li class="filter__list-item">
                <label class="filter__option">
                  <span data-filter-value class="filter__option-value">Four</span>
                  <input class="filter__option-input" type="checkbox" value="4">
                </label>
              </li>
              <li class="filter__list-item">
                <label class="filter__option">
                  <span data-filter-value class="filter__option-value">Five</span>
                  <input class="filter__option-input" type="checkbox" value="5">
                </label>
              </li>
              <li class="filter__list-item">
                <label class="filter__option">
                  <span data-filter-value class="filter__option-value">Six</span>
                  <input class="filter__option-input" type="checkbox" value="6">
                </label>
              </li>
              <li class="filter__list-item">
                <label class="filter__option">
                  <span data-filter-value class="filter__option-value">Seven</span>
                  <input class="filter__option-input" type="checkbox" value="7">
                </label>
              </li>
            </ul>
          </div>
          <div class="multi-select__output" role="region" aria-label="Selected options"></div>
        </div>
      </div>

      <div class="spacing-sm">
        <label>Pick your favorite numbers:</label>
        <div class="multi-select spacing" role="region" aria-label="Options filter with selected options">
          <button class="button multi-select__button" aria-controls="filter-popover-2" aria-label="Options filter toggle">
            <span class="multi-select__button-text">Choose at least one</span>
            <span class="arrow-down" aria-hidden="true"></span>
          </button>
          <div id="filter-popover-2" class="popover filter" role="region" aria-label="Option filter">
            <div class="sr-only">The following text field filters the results that follow as you type. Use Tab to access the results.</div>
            <input class="input filter__input" type="text" aria-label="Search" placeholder="Search..." autocomplete="off">
            <div class="filter__status sr-only" aria-live="assertive"></div>
            <ul class="filter__list">
              <li class="filter__list-item">
                <label class="filter__option">
                  <span data-filter-value class="filter__option-value">One</span>
                  <input class="filter__option-input" type="checkbox" value="1">
                </label>
              </li>
              <li class="filter__list-item">
                <label class="filter__option">
                  <span data-filter-value class="filter__option-value">Two</span>
                  <input class="filter__option-input" type="checkbox" value="2">
                </label>
              </li>
              <li class="filter__list-item">
                <label class="filter__option">
                  <span data-filter-value class="filter__option-value">Three</span>
                  <input class="filter__option-input" type="checkbox" value="3">
                </label>
              </li>
              <li class="filter__list-item">
                <label class="filter__option">
                  <span data-filter-value class="filter__option-value">Four</span>
                  <input class="filter__option-input" type="checkbox" value="4">
                </label>
              </li>
              <li class="filter__list-item">
                <label class="filter__option">
                  <span data-filter-value class="filter__option-value">Five</span>
                  <input class="filter__option-input" type="checkbox" value="5">
                </label>
              </li>
              <li class="filter__list-item">
                <label class="filter__option">
                  <span data-filter-value class="filter__option-value">Six</span>
                  <input class="filter__option-input" type="checkbox" value="6">
                </label>
              </li>
              <li class="filter__list-item">
                <label class="filter__option">
                  <span data-filter-value class="filter__option-value">Seven</span>
                  <input class="filter__option-input" type="checkbox" value="7">
                </label>
              </li>
            </ul>
          </div>
          <div class="multi-select__output" role="region" aria-label="Selected options"></div>
        </div>
      </div>

    </div>
  </section>

  <script src="https://unpkg.com/vrembem"></script>
  <script type="module">
    import { multiSelect } from './src/multi-select.js';
    import { filter } from './src/filter.js';

    const popover = new vrembem.Popover({ autoInit: true });

    // Setup multi-select functionality
    const multiSelectEls = document.querySelectorAll('.multi-select');
    multiSelectEls.forEach((item) => {
      const el = item.closest('.multi-select');
      const checkboxes = item.querySelectorAll('input[type="checkbox"]');
      if (el && checkboxes.length) {
        multiSelect(el, checkboxes);
      }
    });

    // Setup filter functionality
    const filters = document.querySelectorAll('.filter');
    filters.forEach((item) => {
      const input = item.querySelector('.filter__input');
      const list = item.querySelector('.filter__list');
      const status = item.querySelector('.filter__status');
      if (input && list) {
        filter(input, list, status);
      }
    });
  </script>
</body>
</html>
