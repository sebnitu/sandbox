<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sandbox</title>
  <link rel="icon" type="image/png" sizes="32x32" href="https://sebnitu.com/dist/favicon.png">
  <link rel="stylesheet" href="https://unpkg.com/vrembem/dist/styles.css">
  <link rel="stylesheet" href="/assets/multi-select.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

  <header class="section background-shade">
    <div class="section__container gap-y-sm">
      <h1 class="text-size-lg">Sandbox</h1>
      <p>A place to learn and test new things.</p>
      <div class="margin-top-lg">
        <ol class="breadcrumb">
          <li class="breadcrumb__item">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-github"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
            <a class="breadcrumb__link" href="https://github.com/sebnitu/sandbox">
              <span>sandbox</span>
            </a>
          </li>
          <li class="breadcrumb__item">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-git-branch"><line x1="6" y1="3" x2="6" y2="15"></line><circle cx="18" cy="6" r="3"></circle><circle cx="6" cy="18" r="3"></circle><path d="M18 9a9 9 0 0 1-9 9"></path></svg>
            <a class="breadcrumb__link" href="https://github.com/sebnitu/sandbox/tree/prototype-multi-select">
              <span>prototype-multi-select</span>
            </a>
          </li>
        </ol>
      </div>
    </div>
  </header>

  <section class="section">
    <div class="section__container gap-y-xl">

      <div class="gap-y-sm">
        <label>Pick your favorite numbers:</label>
        <div class="multi-select gap-y" role="region" aria-label="Options filter with selected options">
          <button data-popover-trigger class="button multi-select__button" aria-controls="filter-popover" aria-expanded="false" aria-labelledby="label value">
            <span class="multi-select__button-text">Choose at least one</span>
            <span class="fas fa-caret-down" aria-hidden="true"></span>
          </button>
          <div data-popover class="popover filter" role="region" aria-label="option filter">
            <div class="sr-only">The following text field filters the results that follow as you type. Use Tab to access the results.</div>
            <input class="input filter__input" type="text" aria-label="Search" placeholder="Search..." autocomplete="off">
            <div class="filter__status sr-only" aria-live="assertive"></div>
            <ul class="filter__list">
              <li class="filter__list-item">
                <label class="filter__option">
                  <span data-filter-value class="filter__option-value">One</span>
                  <input class="filter__option-input" type="checkbox" value="1">
                </label>
              </li>
              <li class="filter__list-item">
                <label class="filter__option">
                  <span data-filter-value class="filter__option-value">Two</span>
                  <input class="filter__option-input" type="checkbox" value="2">
                </label>
              </li>
              <li class="filter__list-item">
                <label class="filter__option">
                  <span data-filter-value class="filter__option-value">Three</span>
                  <input class="filter__option-input" type="checkbox" value="3">
                </label>
              </li>
              <li class="filter__list-item">
                <label class="filter__option">
                  <span data-filter-value class="filter__option-value">Four</span>
                  <input class="filter__option-input" type="checkbox" value="4">
                </label>
              </li>
              <li class="filter__list-item">
                <label class="filter__option">
                  <span data-filter-value class="filter__option-value">Five</span>
                  <input class="filter__option-input" type="checkbox" value="5">
                </label>
              </li>
              <li class="filter__list-item">
                <label class="filter__option">
                  <span data-filter-value class="filter__option-value">Six</span>
                  <input class="filter__option-input" type="checkbox" value="6">
                </label>
              </li>
              <li class="filter__list-item">
                <label class="filter__option">
                  <span data-filter-value class="filter__option-value">Seven</span>
                  <input class="filter__option-input" type="checkbox" value="7">
                </label>
              </li>
            </ul>
          </div>
          <div class="multi-select__output" role="region" aria-label="Selected options"></div>
        </div>
      </div>

      <div class="gap-y-sm">
        <label>Pick your favorite numbers:</label>
        <div class="multi-select gap-y" role="region" aria-label="Options filter with selected options">
          <button data-popover-trigger class="button multi-select__button" aria-controls="filter-popover" aria-expanded="false" aria-labelledby="label value">
            <span class="multi-select__button-text">Choose at least one</span>
            <span class="fas fa-caret-down" aria-hidden="true"></span>
          </button>
          <div data-popover class="popover filter" role="region" aria-label="option filter">
            <div class="sr-only">The following text field filters the results that follow as you type. Use Tab to access the results.</div>
            <input class="input filter__input" type="text" aria-label="Search" placeholder="Search..." autocomplete="off">
            <div class="filter__status sr-only" aria-live="assertive"></div>
            <ul class="filter__list">
              <li class="filter__list-item">
                <label class="filter__option">
                  <span data-filter-value class="filter__option-value">One</span>
                  <input class="filter__option-input" type="checkbox" value="1">
                </label>
              </li>
              <li class="filter__list-item">
                <label class="filter__option">
                  <span data-filter-value class="filter__option-value">Two</span>
                  <input class="filter__option-input" type="checkbox" value="2">
                </label>
              </li>
              <li class="filter__list-item">
                <label class="filter__option">
                  <span data-filter-value class="filter__option-value">Three</span>
                  <input class="filter__option-input" type="checkbox" value="3">
                </label>
              </li>
              <li class="filter__list-item">
                <label class="filter__option">
                  <span data-filter-value class="filter__option-value">Four</span>
                  <input class="filter__option-input" type="checkbox" value="4">
                </label>
              </li>
              <li class="filter__list-item">
                <label class="filter__option">
                  <span data-filter-value class="filter__option-value">Five</span>
                  <input class="filter__option-input" type="checkbox" value="5">
                </label>
              </li>
              <li class="filter__list-item">
                <label class="filter__option">
                  <span data-filter-value class="filter__option-value">Six</span>
                  <input class="filter__option-input" type="checkbox" value="6">
                </label>
              </li>
              <li class="filter__list-item">
                <label class="filter__option">
                  <span data-filter-value class="filter__option-value">Seven</span>
                  <input class="filter__option-input" type="checkbox" value="7">
                </label>
              </li>
            </ul>
          </div>
          <div class="multi-select__output" role="region" aria-label="Selected options"></div>
        </div>
      </div>

    </div>
  </section>

  <script src="https://unpkg.com/vrembem"></script>
  <script type="module">
    import { multiSelect } from './assets/multi-select.js';
    import { filter } from './assets/filter.js';

    const popover = new vrembem.Popover({ autoInit: true });

    // Setup multi-select functionality
    const multiSelectEls = document.querySelectorAll('.multi-select');
    multiSelectEls.forEach((item) => {
      const el = item.closest('.multi-select');
      const checkboxes = item.querySelectorAll('input[type="checkbox"]');
      if (el && checkboxes.length) {
        multiSelect(el, checkboxes);
      }
    });

    // Setup filter functionality
    const filters = document.querySelectorAll('.filter');
    filters.forEach((item) => {
      const input = item.querySelector('.filter__input');
      const list = item.querySelector('.filter__list');
      const status = item.querySelector('.filter__status');
      if (input && list) {
        filter(input, list, status);
      }
    });
  </script>
</body>
</html>
