<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sandbox</title>
  <link rel="icon" type="image/png" href="https://sebnitu.com/icons/favicon.png">
  <link rel="stylesheet" href="https://unpkg.com/vrembem@next/dist/index.css">
  <script type="module" src="./index.js"></script>
</head>
<body>

  <header class="section background-darker">
    <div class="section__container max-width-xs spacing-lg">
      <div class="spacing-xs">
        <h1 class="text-size-lg">Sandbox</h1>
        <p class="foreground-light">A place to learn and test new things.</p>
      </div>
      <div class="foreground-lighter">
        <ol class="flex flex_gap-x_lg flex_gap-y_sm list-style-none">

            <i class="icon icon_size_sm" data-feather="github"></i>
            <a class="link" target="_blank" href="https://github.com/sebnitu/sandbox">
              <span>sandbox</span>
            </a>
          </li>
          <li class="foreground-neutral-80">/</li>
          <li class="flex flex_gap-x_sm flex_gap-y_sm align-items-center">
            <i class="icon icon_size_sm" data-feather="git-branch"></i>
            <a class="link" target="_blank" href="https://github.com/sebnitu/sandbox/tree/main">
              <span>main</span>
            </a>
          </li>
        </ol>
      </div>
    </div>
  </header>

</html>
