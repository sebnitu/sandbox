<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sandbox</title>
  <link rel="icon" type="image/png" sizes="32x32" href="https://sebnitu.com/dist/favicon.png">
  <link rel="stylesheet" href="https://unpkg.com/vrembem/dist/styles.css">
</head>
<body>

  <header class="section background-shade">
    <div class="section__container gap-y-sm">
      <h1 class="text-size-lg">Sandbox</h1>
      <p>A place to learn and test new things.</p>
      <div class="margin-top-lg">
        <ol class="breadcrumb">
          <li class="breadcrumb__item">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-github"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
            <a class="breadcrumb__link" href="https://github.com/sebnitu/sandbox">
              <span>sandbox</span>
            </a>
          </li>
          <li class="breadcrumb__item">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-git-branch"><line x1="6" y1="3" x2="6" y2="15"></line><circle cx="18" cy="6" r="3"></circle><circle cx="6" cy="18" r="3"></circle><path d="M18 9a9 9 0 0 1-9 9"></path></svg>
            <a class="breadcrumb__link" href="https://github.com/sebnitu/sandbox/tree/learning-input-mask">
              <span>learning-input-mask</span>
            </a>
          </li>
        </ol>
      </div>
    </div>
  </header>

  <div class="section">
    <div class="section__container gap-y-sm">
      <div class="grid flex-align-center">
        <div class="grid__item span-3">
          <p>Phone</p>
        </div>
        <div class="grid__item span-9">
          <input class="input" data-input-mask="phone" type="tel" inputmode="numeric" pattern="[0-9]*" placeholder="(000) 000-0000" />
        </div>
        <div class="grid__item span-3">
          <p>Phone w/ Extension</p>
        </div>
        <div class="grid__item span-9">
          <input class="input" data-input-mask="phone-ext" type="tel" inputmode="numeric" pattern="[0-9]*" placeholder="(000) 000-0000 x0000" />
        </div>
        <div class="grid__item span-3">
          <p>Mileage</p>
        </div>
        <div class="grid__item span-9">
          <input class="input" data-input-mask="mileage" type="text" inputmode="numeric" pattern="[0-9]*" />
        </div>
        <div class="grid__item span-3">
          <p>Date</p>
        </div>
        <div class="grid__item span-9">
          <input class="input" data-input-mask="date" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="MM-DD-YYYY" />
        </div>
        <div class="grid__item span-3">
          <p>SSN</p>
        </div>
        <div class="grid__item span-9">
          <input class="input" data-input-mask="ssn" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="000-00-0000" />
        </div>
        <div class="grid__item span-3">
          <p>Money</p>
        </div>
        <div class="grid__item span-9">
          <input class="input" data-input-mask="money" type="text" inputmode="numeric" pattern="[0-9]*" />
        </div>
        <div class="grid__item span-3">
          <p>Money w/ Cents</p>
        </div>
        <div class="grid__item span-9">
          <input class="input" data-input-mask="money-cents" type="text" inputmode="numeric" pattern="[0-9]*" />
        </div>
        <div class="grid__item span-3">
          <p>Percentage</p>
        </div>
        <div class="grid__item span-9">
          <input class="input" data-input-mask="percent" type="number" min="0" max="100" inputmode="numeric" pattern="[0-9]*" />
        </div>
        <div class="grid__item span-3">
          <p>Time</p>
        </div>
        <div class="grid__item span-9">
          <input class="input" data-input-mask="time" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="HH:MM" />
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vrembem"></script>
  <script src="https://unpkg.com/imask"></script>
  <script>
    const masks = {
      "phone": {
        mask: "(000) 000-0000"
      },
      "phone-ext": {
        mask: "(000) 000-0000 [x0000]"
      },
      "ssn": {
        mask: "000-00-0000"
      },
      "mileage": {
        mask: Number,
        min: 0,
        max: 9999999,
        thousandsSeparator: ','
      },
      "percent": {
        mask: Number,
        min: 0,
        max: 100,
        scale: 2,
        radix: '.'
      },
      "money": {
        mask: Number,
        min: 0,
        max: 999999,
        thousandsSeparator: ','
      },
      "money-cents": {
        mask: Number,
        min: 0,
        max: 999999.99,
        thousandsSeparator: ',',
        scale: 2,
        radix: '.',
        padFractionalZeros: true
      },
      "date": {
        mask: "MM-DD-YYYY",
        blocks: {
          MM: {
            mask: IMask.MaskedRange,
            from: 1,
            to: 12
          },
          DD: {
            mask: IMask.MaskedRange,
            from: 1,
            to: 31
          },
          YYYY: {
            mask: IMask.MaskedRange,
            from: 0,
            to: 9999
          }
        }
      },
      "time": {
        mask: "HH:MM",
        blocks: {
          HH: {
            mask: IMask.MaskedRange,
            from: 1,
            to: 12
          },
          MM: {
            mask: IMask.MaskedRange,
            from: 0,
            to: 59
          }
        }
      }
    };

    const els = document.querySelectorAll("[data-input-mask]");
    els.forEach((el) => {
      const key = el.getAttribute("data-input-mask");
      IMask(el, masks[key]);
    });
  </script>
</body>
</html>
