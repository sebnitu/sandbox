<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>sandbox &rarr; %VITE_BRANCH%</title>
  <link rel="icon" type="image/png" href="https://sebnitu.com/icons/favicon.png">
  <link rel="stylesheet" href="https://unpkg.com/vrembem@next/dist/index.css">
  <script type="module" src="./index.js"></script>
</head>
<body>

  <header class="section background-darker">
    <div class="section__container max-width-xs spacing-sm">
      <h1 class="text-size-lg">Sandbox</h1>
      <p class="foreground-light">A place to learn and test new things.</p>
      <ol class="foreground-lighter flex flex_gap flex_gap-y_sm margin-top-lg list-style-none">
        <li class="flex flex_gap_sm align-items-center">
          <svg class="icon icon_size_sm" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
          <a class="link" target="_blank" href="https://github.com/sebnitu/sandbox">sandbox</a>
        </li>
        <li class="foreground-neutral-80">/</li>
        <li class="flex flex_gap_sm align-items-center">
          <svg class="icon icon_size_sm" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="6" y1="3" x2="6" y2="15"></line><circle cx="18" cy="6" r="3"></circle><circle cx="6" cy="18" r="3"></circle><path d="M18 9a9 9 0 0 1-9 9"></path></svg>
          <a class="link" target="_blank" href="https://github.com/sebnitu/sandbox/tree/%VITE_BRANCH%">%VITE_BRANCH%</a>
        </li>
      </ol>
    </div>
  </header>

  <main class="section">
    <div class="section__container max-width-xs">
      <label>Select a date</label>
      <h2 id="calendar-caption">May 2025</h2>
      <button>Prev</button>
      <button>Next</button>
      <table class="calendar table" role="grid" aria-labelledby="calendar-caption">
        <thead>
          <tr>
            <th scope="col" abbr="Sunday">Sun</th>
            <th scope="col" abbr="Monday">Mon</th>
            <th scope="col" abbr="Tuesday">Tue</th>
            <th scope="col" abbr="Wednesday">Wed</th>
            <th scope="col" abbr="Thursday">Thu</th>
            <th scope="col" abbr="Friday">Fri</th>
            <th scope="col" abbr="Saturday">Sat</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="calendar__unavailable">27</td>
            <td>28</td>
            <td>29</td>
            <td>30</td>
            <td>1</td>
            <td>2</td>
            <td class="calendar__unavailable">3</td>
          </tr>
          <tr>
            <td class="calendar__unavailable">4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td class="calendar__unavailable">10</td>
          </tr>
          <tr>
            <td class="calendar__unavailable">11</td>
            <td>12</td>
            <td class="calendar__today" tabindex="0" aria-label="Today, May 14">13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
            <td class="calendar__unavailable">17</td>
          </tr>
          <tr>
            <td class="calendar__unavailable">18</td>
            <td>19</td>
            <td>20</td>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td class="calendar__unavailable">24</td>
          </tr>
          <tr>
            <td class="calendar__unavailable">25</td>
            <td>26</td>
            <td>27</td>
            <td>28</td>
            <td>29</td>
            <td>30</td>
            <td class="calendar__unavailable">31</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

</body>
</html>
